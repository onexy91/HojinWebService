<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/owl.carousel.css" rel="stylesheet">
<link href="css/owl.theme.default.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<title>호진웹사이트-등록화면</title>
</head>
<body>
	<section id="contact">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="section-title">
						<h2>UPLOAD PORTFOLIO</h2>
						<div class="center-block">
							<form  class = "form-horizontal" th:action="@{/uploadfile}" method="POST"
								enctype="multipart/form-data">
								<div class="form-group">
									<label class="col-md-1 control-label">제목</label>
									<div class="col-md-10">
										<input type="text" class="form-control"
											placeholder="제목을입력하세요*" id="title" name ="title" required="required">
										<p class="help-block text-danger"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 control-label">부제목</label>
									<div class="col-md-10">
										<input type="text" class="form-control"
											placeholder="부제목을입력하세요*" id="subtitle" name="subtitle" required="required">
										<p class="help-block text-danger"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 control-label">내용</label>
									<div class="col-md-10">
										<textarea class="form-control" rows="5"
											placeholder="내용을입력하세요*" id="content" name="content" required="required"></textarea>
										<p class="help-block text-danger"></p>
									</div>
									<div class="clearfix"></div>
								</div>

								<div class="input-field col s6">
									<label class="col-md-1 control-label">파일선택</label>
									<input multiple="multiple" type="file" name="files" />
								</div>
								<div class="col-lg-12 text-center">
									<button class="btn indigo waves-effect waves-light"
										type="submit" name="save">
										저장하기<i class="mdi-content-send right"></i>
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="light-bg">
		 	<div class="col-md-12">
		 	 	<table class="table table-bordered">
		 		   	<thead>
						<tr>
							<th width="150px">게시글번호</th>
							<th width="300px">제목</th>
							<th width="300px">부제목</th>
							<th>내용</th>
							<th width="300px">파일명</th> 	
						</tr>
					</thead>
				 	<tbody>
						<tr th:each= "portfolios : ${portfoliolist.content}">
							<td th:text="${portfolios.id}">게시글번호</td>
							<td th:text="${portfolios.title}">제목</td>
							<td th:text="${portfolios.subtitle}">부제목</td>
							<td th:text="${portfolios.content}">내용</td>
							<td th:text="${portfolios.filename}">파일명</td>
						</tr>
					</tbody>	 
		 		</table>
		 	</div>
		    <div class="col-md-12">
		 		<ul class="pager">
		 			<li class="previous" th:if=${!portfoliolist.first}>
		 				<a th:href="|/?page=${portfoliolist.number-1}|">&larr; older posts </a>
		 			</li> 
		 			<li class="next" th:if=${!portfoliolist.last}>
		 				<a th:href ="|/?page=${portfoliolist.number+1}|">newer posts &rarr;</a>
		 			</li>
		 		</ul>
		 	</div> 
		</section> 
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="js/portfolio.js"></script>
</body>
</html>
